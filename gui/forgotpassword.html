<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Banking Transaction Manager</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00eaff;
      font-weight: 600;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.6);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #00eaff;
      color: #0a0a23;
      font-weight: 600;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
      width: 95%;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
    }

    button:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.9);
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="forgotForm">
      <input type="text" id="username" placeholder="Username" required autofocus /><br />
      <input type="password" id="newPassword" placeholder="New Password (8-12 chars)" minlength="8" maxlength="12" required /><br />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required /><br />
      <button type="submit">Reset Password</button>
    </form>
    <div class="link">
      Remember your password? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword.length < 8 || newPassword.length > 12) {
        alert("Password must be between 8 and 12 characters.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, newPassword })
        });

        const data = await response.json();
        if (data.success) {
          alert("✅ Password updated successfully! You can now log in.");
          window.location.href = "index.html";
        } else {
          alert("❌ " + (data.error || "Error resetting password."));
        }
      } catch (err) {
        console.error("Error:", err);
        alert("⚠️ Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
